<!doctype html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title> YS </title> <!--Website Title-->
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>
</head>

<body id="page-project-list"> 
    <div id="hero-background">
        <div id="grain-background"></div>
    </div>
    <header>
        <nav id="top-nav" class="glass"> 
            <a href="index.html">
                <svg class="main-logo">
                    <use href="/assets/svg/main-logo.svg"></use>
                </svg>
            </a>
            <div id="left-nav">
                <!-- Add left nav elements -->
                <a href="projects.html" class="regular">Projects</a> 
            </div>
        </nav>
    </header>
    
    <section id="main-wrapper">
        <main id="project-wrapper" class="vflex glass">
            <h2 class="page-header bold">Projects</h2>
            <div class="hspread">
                <div id="tag-filters" class="hflex cap-text"></div>
                <!-- Right end element -->
            </div>
            
            <div id="project-list-container"></div>
            <div id="empty-state"> No projects found. </div>
            
            <template id="project-template">
                <a class="project-link-wrapper">
                    <div class="project-block">
                        <div class="project-block-left">
                            <div class="project-color"></div>
                            <div class="project-name-tag">
                                <div class="project-name subtitle-text"></div>
                                <div class="project-tag-container cap-text hflex"></div>
                            </div>
                        </div>
                        <div class="project-block-right">   
                            <div class="thumbnail-preview"></div>
                        </div>
                    </div>
                </a>
            </template>
        </main>
    
        <footer id="footer">
            <a class="arrow-to-top" href="#top">
                <span>Back to Top</span>
            </a>
            <p> Â© 2025, Yujeong Seo </p>
        </footer>
    </section>
    
</body>
</html>
